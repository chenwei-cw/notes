<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .main{
            display: flex;

        }
        .center,.left,.right{
            height: 100px;
        }
        .center{
            order: 0;
            flex-grow: 1;
            background-color: grey;
        }
        .left{
            order: -1;
            flex-basis: 200px;
            background-color: green;
        }
        .right{
            order: 1;
            flex-basis: 220px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
